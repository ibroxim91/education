<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <form action="" method="post"  enctype="multipart/form-data" class="" id="">
    {% csrf_token %}
    <select name="category_id" id="">

      <option value="" disabled selected> Kategoriyani tanlang</option>
      {% for c in categories %}
        <option value="{{ c.id }}"> {{ c }} </option>
      {% empty %}
        <option value="" disabled>Kategoriyalar topilmadi !</option> 
      {% endfor  %}
    </select>

    <input type="text" placeholder="Title" name="title" required>
    <input type="file" name="image"  required>
    <input type="number"  placeholder="duration" name="duration"  required>
    <input type="number" placeholder="price" name="price"  required>
    <input type="submit" value="Add Course">


  </form>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form{
      width: 50%;
    }

    input , select {
      display: block;
      width: 100%;
      margin: 15px 0px;
      height: 30px;
    }
  </style>

    
</body>
</html>
